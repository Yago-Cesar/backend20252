<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Lista de Tarefas</title>
</head>
<body>
  <h1>Lista de Tarefas</h1>
  <ul>
    {% for todo in todos %}
      <li><strong>{{ todo.title }}</strong> - {{ todo.description }}
    {% empty %}
      <li>Nenhuma tarefa cadastrada</li>
    {% endfor %}
  </ul>
</body>
</html>
